# Nginx Configuration for api.lamarparks.com
# VPS on Hostinger
# This file should be placed in: /etc/nginx/sites-available/
# Then create symlink: sudo ln -s /etc/nginx/sites-available/api.lamarparks.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name api.lamarparks.com;

    # زيادة الحد الأقصى لحجم الطلب (هذا هو الحل الرئيسي لمشكلة 413)
    client_max_body_size 200M;
    
    # زيادة timeout للطلبات الكبيرة (رفع الصور)
    client_body_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffer settings - مهمة للطلبات الكبيرة
    client_body_buffer_size 128k;
    proxy_buffering off;  # تعطيل buffering للطلبات الكبيرة
    proxy_request_buffering off;  # مهم جداً - يسمح بتمرير الطلب مباشرة بدون buffer
    
    # زيادة buffer sizes
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    location / {
        # Proxy to Node.js server
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Preserve original request headers
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Original-URI $request_uri;
        
        # CORS headers - حل مشكلة CORS
        # نتحقق من Origin أولاً
        set $cors_origin "";
        if ($http_origin ~* "^https?://(www\.)?lamarparks\.com$") {
            set $cors_origin $http_origin;
        }
        
        # إضافة CORS headers
        add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Content-Length, Cache-Control, X-File-Name' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range, X-Content-Range' always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Content-Length, Cache-Control, X-File-Name' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Logging (اختياري - للمساعدة في debugging)
    access_log /var/log/nginx/api.lamarparks.com.access.log;
    error_log /var/log/nginx/api.lamarparks.com.error.log;
}

