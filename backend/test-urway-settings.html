<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إعدادات URWAY</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success { background: #28a745; color: white; }
        .status.error { background: #dc3545; color: white; }
        .status.warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 اختبار إعدادات URWAY</h1>
            <p>فحص تكوين بوابة الدفع URWAY</p>
        </div>
        
        <div class="content">
            <!-- فحص الاتصال بالخادم -->
            <div class="test-section">
                <h3>🔍 فحص الاتصال بالخادم</h3>
                <button onclick="testServerConnection()">اختبار الاتصال</button>
                <div id="serverResult" class="result" style="display: none;"></div>
            </div>

            <!-- فحص إعدادات URWAY -->
            <div class="test-section">
                <h3>⚙️ فحص إعدادات URWAY</h3>
                <button onclick="testUrwayConfig()">فحص الإعدادات</button>
                <div id="configResult" class="result" style="display: none;"></div>
            </div>

            <!-- اختبار إنشاء جلسة URWAY -->
            <div class="test-section">
                <h3>💳 اختبار إنشاء جلسة URWAY</h3>
                <div class="form-group">
                    <label>المبلغ:</label>
                    <input type="number" id="amount" value="100" min="1">
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" id="email" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>الاسم:</label>
                    <input type="text" id="name" value="Test User">
                </div>
                <div class="form-group">
                    <label>رقم الهاتف:</label>
                    <input type="text" id="phone" value="+966501234567">
                </div>
                <div class="form-group">
                    <label>Track ID:</label>
                    <input type="text" id="trackId" value="TEST_123">
                </div>
                <button onclick="testUrwaySession()">إنشاء جلسة URWAY</button>
                <div id="sessionResult" class="result" style="display: none;"></div>
            </div>

            <!-- اختبار البيانات المرسلة -->
            <div class="test-section">
                <h3>📤 اختبار البيانات المرسلة</h3>
                <button onclick="testRequestData()">فحص البيانات</button>
                <div id="dataResult" class="result" style="display: none;"></div>
            </div>

            <!-- معلومات البيئة -->
            <div class="test-section">
                <h3>🌍 معلومات البيئة</h3>
                <button onclick="getEnvironmentInfo()">عرض المعلومات</button>
                <div id="envResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = content;
        }

        async function testServerConnection() {
            try {
                const response = await fetch('/api/urway/create-urway-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 100,
                        customerEmail: 'test@example.com',
                        customerName: 'Test User',
                        customerMobile: '+966501234567',
                        trackId: 'CONNECTION_TEST'
                    })
                });
                
                const data = await response.json();
                showResult('serverResult', 
                    `✅ الاتصال بالخادم ناجح\n\nالاستجابة:\n${JSON.stringify(data, null, 2)}`, 
                    'success'
                );
            } catch (error) {
                showResult('serverResult', 
                    `❌ فشل الاتصال بالخادم\n\nالخطأ:\n${error.message}`, 
                    'error'
                );
            }
        }

        async function testUrwayConfig() {
            try {
                const response = await fetch('/api/urway/create-urway-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 100,
                        customerEmail: 'test@example.com',
                        customerName: 'Test User',
                        customerMobile: '+966501234567',
                        trackId: 'CONFIG_TEST'
                    })
                });
                
                const data = await response.json();
                
                if (data.message && data.message.includes('configuration error')) {
                    showResult('configResult', 
                        `❌ مشكلة في إعدادات URWAY\n\n${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                } else if (data.success) {
                    showResult('configResult', 
                        `✅ إعدادات URWAY صحيحة\n\n${JSON.stringify(data, null, 2)}`, 
                        'success'
                    );
                } else {
                    showResult('configResult', 
                        `⚠️ استجابة غير متوقعة\n\n${JSON.stringify(data, null, 2)}`, 
                        'info'
                    );
                }
            } catch (error) {
                showResult('configResult', 
                    `❌ خطأ في فحص الإعدادات\n\n${error.message}`, 
                    'error'
                );
            }
        }

        async function testUrwaySession() {
            const amount = document.getElementById('amount').value;
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const trackId = document.getElementById('trackId').value;

            try {
                const response = await fetch('/api/urway/create-urway-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        customerEmail: email,
                        customerName: name,
                        customerMobile: phone,
                        trackId: trackId,
                        currency: 'SAR'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.paymentUrl) {
                    showResult('sessionResult', 
                        `✅ تم إنشاء جلسة URWAY بنجاح!\n\nالبيانات:\n${JSON.stringify(data, null, 2)}\n\nرابط الدفع: ${data.paymentUrl}`, 
                        'success'
                    );
                    
                    // إضافة زر للانتقال لصفحة الدفع
                    const button = document.createElement('button');
                    button.textContent = 'انتقال لصفحة الدفع';
                    button.onclick = () => window.open(data.paymentUrl, '_blank');
                    document.getElementById('sessionResult').appendChild(button);
                } else {
                    showResult('sessionResult', 
                        `❌ فشل في إنشاء جلسة URWAY\n\n${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('sessionResult', 
                    `❌ خطأ في إنشاء الجلسة\n\n${error.message}`, 
                    'error'
                );
            }
        }

        async function testRequestData() {
            const testData = {
                amount: 100,
                customerEmail: 'test@example.com',
                customerName: 'Test User',
                customerMobile: '+966501234567',
                trackId: 'DATA_TEST',
                currency: 'SAR'
            };

            showResult('dataResult', 
                `📤 البيانات المرسلة لـ URWAY:\n\n${JSON.stringify(testData, null, 2)}\n\n\n📋 تنسيق البيانات:\n- amount: رقم\n- customerEmail: بريد إلكتروني\n- customerName: اسم العميل\n- customerMobile: رقم الهاتف\n- trackId: معرف فريد\n- currency: العملة (SAR)`, 
                'info'
            );
        }

        async function getEnvironmentInfo() {
            try {
                const response = await fetch('/api/urway/create-urway-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 100,
                        customerEmail: 'test@example.com',
                        customerName: 'Test User',
                        customerMobile: '+966501234567',
                        trackId: 'ENV_TEST'
                    })
                });
                
                const data = await response.json();
                
                let envInfo = '🌍 معلومات البيئة:\n\n';
                
                if (data.config) {
                    envInfo += `📋 إعدادات URWAY:\n`;
                    envInfo += `- Terminal ID: ${data.config.terminalId ? '✅ متوفر' : '❌ مفقود'}\n`;
                    envInfo += `- Password: ${data.config.password ? '✅ متوفر' : '❌ مفقود'}\n`;
                    envInfo += `- Secret Key: ${data.config.secretKey ? '✅ متوفر' : '❌ مفقود'}\n\n`;
                }
                
                envInfo += `🔧 معلومات إضافية:\n`;
                envInfo += `- NODE_ENV: ${window.location.hostname === 'localhost' ? 'development' : 'production'}\n`;
                envInfo += `- Base URL: ${window.location.origin}\n`;
                envInfo += `- API URL: ${window.location.origin}/api\n`;
                
                showResult('envResult', envInfo, 'info');
            } catch (error) {
                showResult('envResult', 
                    `❌ خطأ في جلب معلومات البيئة\n\n${error.message}`, 
                    'error'
                );
            }
        }
    </script>
</body>
</html>
